<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form action="">
            <h1>Tip Calculator</h1>
            <h3>Enter the bill amount and tip percentage to calculate the total.</h3>

            <label for="bill-amount">Bill amount:</label>

            <input type="number" id="bill-amount" class="bill">

            <label for="percentage-amount">Tip percentage: </label>

            <input type="number" id="percentage-amount" class="percentage">

            <button class="calc">CALCULATE</button>
            <h3 class="total-con">Total: <span class="total"></span></h3>
        </form>
    </main>
    <script src="index.js"></script>
</body>

</html>
